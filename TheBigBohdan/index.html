<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Авторизація</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/font-awesome.css" type="text/css">
</head>
<body>
<div class="container">
	<img src="img/logo.png">
	<form>
		<div class="dws-input">
			<input type="text" name="username" placeholder="Уведіть логін">
		</div>
		<div class="dws-input">
			<input type="password" name="password" placeholder="Уведіть пароль">
		</div>
		<input class="dws-submit" type="submit" name="submit" value="Увійти"><br />
		<a href="#">Відновити пароль</a>
	</form>
	<div class="dws-social">
		<i class="fa fa-vk" aria-hidden="true"></i>
		<i class="fa fa-twitter" aria-hidden="true"></i>
		<i class="fa fa-facebook" aria-hidden="true"></i>
		<i class="fa fa-google-plus-official" aria-hidden="true"></i>
		<i class="fa fa-odnoklassniki" aria-hidden="true"></i>
	</div>
</div>
</body>
